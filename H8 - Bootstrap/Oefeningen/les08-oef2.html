<body>
    <h1>Registreren</h1>
    <form>
        <form>
            <div class="mb-3">
              <label for="Voornaam" class="form-label">Voornaam: </label>
              <input type="text" class="form-control" id="voornaam" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="Naam" class="form-label">Naam: </label>
              <input type="text" class="form-control" id="naam">


        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-switch">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Accepteer onze <a href="https://www.thomasmore.be"><u>algemene voorwaarden</u></a></label>
        </div>
        <button type="submit" class="btn btn-primary">>Registreren</button>
    </form>

</body>
